<!doctype html>
<html lang="{{ get_locale() }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€” Plant Monitor</title>
  <style>
    body { margin:0; background:#121212; color:#e0e0e0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif; }
    .wrap { min-height: 100vh; display: grid; place-items: center; }
    .card { width: 360px; max-width: 92vw; background:#1a1a1a; border:1px solid #2e2e2e; border-radius:16px; padding:20px; }
    input { width:100%; background:#2a2a2a; color:#e0e0e0; border:1px solid #2e2e2e; padding:10px 12px; border-radius:12px; margin-bottom:10px; }
    .btn { width:100%; background:#2a2a2a; color:#fff; border:1px solid #2e2e2e; padding:10px 12px; border-radius:12px; cursor:pointer; }
    .btn:hover { background:#242424; }
  </style>
</head>
<body>
  <div class="wrap">
    <form class="card" method="post">
      <h2 style="margin-top:0; margin-bottom:16px;">{{ _('Sign in') }}</h2>
      <input name="username" placeholder="{{ _('Username') }}" required>
      <input type="password" name="password" placeholder="{{ _('Password') }}" required>
      <button class="btn">{{ _('Login') }}</button>
    </form>
  </div>
</body>
</html>
