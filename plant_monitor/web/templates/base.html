<!doctype html>
<html lang="{{ get_locale() }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plant Monitor</title>
    <link rel="icon" href="data:,">
    <style>
      :root {
        --bg: #121212;
        --surface: #1a1a1a;
        --muted: #2a2a2a;
        --text: #e0e0e0;
        --text-strong: #ffffff;
        --accent: #9e9e9e;
        --ok: #9ccc9c;
        --warn: #ffcc80;
        --bad: #ef9a9a;
        --border: #2e2e2e;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; margin: 0; background: var(--bg); color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif; }
      a { color: var(--text); text-decoration: none; }
      header, footer { padding: 12px 16px; background: var(--surface); border-bottom: 1px solid var(--border); }
      .container { padding: 16px; max-width: 1100px; margin: auto; }
      .nav { display: flex; align-items: center; justify-content: space-between; gap: 8px; }
      .nav .brand { color: var(--text-strong); font-weight: 700; letter-spacing: .5px; }
      .nav .right { display: flex; gap: 8px; align-items: center; }
      .btn { background: var(--muted); color: var(--text); border: 1px solid var(--border); padding: 8px 12px; border-radius: 10px; cursor: pointer; transition: transform .04s ease, background .15s ease; }
      .btn:hover { background: #242424; }
      .btn:active { transform: translateY(1px); }
      .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 12px; }
      .card { background: var(--surface); border: 1px solid var(--border); border-radius: 14px; padding: 14px; }
      .muted { color: #bdbdbd; }
      .value { font-size: 28px; color: var(--text-strong); }
      .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
      input, select { background: var(--muted); border: 1px solid var(--border); color: var(--text); padding: 8px 10px; border-radius: 10px; outline: none; }
      form.inline { display: inline-flex; gap: 8px; align-items: center; }
      canvas { background: #0e0e0e; border-radius: 10px; }
      .waterbar { height: 180px; border: 1px solid var(--border); border-radius: 10px; background: #0e0e0e; position: relative; overflow: hidden; }
      .waterbar .fill { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(180deg, #2f2f2f, #3a3a3a); transition: height 0.8s ease; }
      .lang-switch { opacity: .9; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="brand">ðŸŒ¿ Plant Monitor</div>
        <div class="right">
          <button class="btn lang-switch" onclick="switchLang('en')">EN</button>
          <button class="btn lang-switch" onclick="switchLang('it')">IT</button>
          <a class="btn" href="/logout">{{ _('Logout') }}</a>
        </div>
      </div>
    </header>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <footer class="container muted" style="padding-top:24px; padding-bottom:24px;">
      <div>Â© 2025 Plant Monitor â€” {{ _('Dark monochrome UI') }}</div>
    </footer>
    <script>
      async function switchLang(locale) {
        await fetch('/lang/' + locale);
        location.reload();
      }
    </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
