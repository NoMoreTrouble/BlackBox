  <rect x="260" y="10" width="200" height="120" fill="#1a1a1a" stroke="#888"/>
  <text x="270" y="35" fill="#e0e0e0" font-family="monospace">MCP3008</text>
  <rect x="500" y="10" width="110" height="200" fill="#1a1a1a" stroke="#888"/>
